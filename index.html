<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5urvive Five</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="icon" href="./image/cursor.png" type="image/jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Press+Start+2P&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./skillTree.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

</head>

<body>
  <div id="background">
    <img src="/image/background.gif" id="backgroundGif" />
  </div>
  <div id="startScreen">
    <div id="hudItens">
      <h1>5urvive Five</h1>
      <button id="playButton" onclick="document.getElementById('musica').play()">
        Play 5 minutes
      </button>
      <button id="indexButton">Index</button>
      <button id="skillButton">Skill Tree</button>
      <button id="optionsButton">???</button>
    </div>
  </div>
  <button id="configButton"><img src="./image/config.png" alt="" /></button>
  <button id="achievButton">
    <img src="./image/achievements.png" alt="" />
  </button>
  <div id="ALERT">
    <h1>ALERT!!</h1>
    <h3>The use of zoom is prohibited</h3>
  </div>
  <div id="index">
    <div id="indexElements">
      <h1>INDEX</h1>
      <button id="closeButton">X</button>
      <button id="buttonRed">0 sec - Red</button>
      <button id="buttonPurple">30 sec - Purple</button>
      <button id="buttonBlue">60 sec - Blue</button>
      <button id="buttonShadows">90 sec - Purple Shadows</button>
      <button id="buttonYellow">120 sec - Yellow</button>
      <button id="buttonOrange">150 sec - Orange</button>
      <button id="buttonMinimizer">180 sec - Minimizer</button>
      <button id="buttonMeteor">210 sec - Meteor Shower</button>
      <button id="buttonMove">240 sec - Move!!</button>
    </div>
    <div id="indexInfo">
      <h1>About</h1>
      <img id="infoImg" />
      <h3 id="infoName"></h3>
      <a id="infoText"></a>
    </div>
  </div>
  <div id="configHUD">
    <h1>Configurations</h1>
    <button id="resetButton">Reset Data</button>
  </div>
  <div id="confirmReset">
    <a>Are you sure you want to reset ALL GAME DATA?</a>
    <button id="confirm">Confirm</button>
    <button id="cancel">Cancel</button>
  </div>
  <div id="achievementsHUD" style="display: none">
    <h1>ACHIEVEMENTS</h1>
    <div id="achievementsItens">
      <button id="achiev1" class="achievs" style="display: none">
        <img src="./image/achieve1.png" alt="" />!!CAUTION!!
      </button>
      <button id="achiev2" class="achievs" style="display: none">
        <img src="./image/achieve2.png" alt="" />"Gotcha!"
      </button>
      <button id="achiev3" class="achievs" style="display: none">
        <img src="" alt="" />???
      </button>
      <button id="achiev4" class="achievs" style="display: none">
        <img src="" alt="" />???
      </button>
      <button id="achiev5" class="achievs" style="display: none">
        <img src="" alt="" />???
      </button>
      <button id="achiev6" class="achievs" style="display: none">
        <img src="" alt="" />???
      </button>
      <button id="achiev7" class="achievs" style="display: none">
        <img src="" alt="" />???
      </button>
      <button id="achiev8" class="achievs" style="display: none">
        <img src="" alt="" />???
      </button>
      <button id="achiev9" class="achievs" style="display: none">
        <img src="" alt="" />???
      </button>
      <button id="achiev10" class="achievs" style="display: none">
        <img src="" alt="" />???
      </button>
    </div>
  </div>
  <div id="skill-tree" style="display: none">
    <div id="coin-counter">Skill Points: <span id="coins">100</span></div>
    <button id="closeButtonSkill">X</button>
    <canvas id="connection-lines" class="canvasTree"></canvas>
    <div id="content"></div>
  </div>

  <!-- HUD e Canvas escondidos atÃ© clicar Play -->
  <div id="hud" style="display: none;">
  <div id="hud-points"></div>
  <div id="hud-time"></div>
  <div id="hud-max"></div>
</div>


  <div id="message" style="display: none"></div>
  <canvas id="gameCanvas" style="display: none"></canvas>
</body>

<script type="module" src="./js/java.js"></script>
<script type="module" src="./js/index.js"></script>
<script type="module" src="./js/data.js"></script>
<script type="module" src="./js/achievements.js"></script>
<script type="module" src="./js/config.js"></script>
<script type="module" src="./js/skilltree.js"></script>
<script type="module" src="./js/skillData.js"></script>

</html>
